{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Admin: {{ admin.username }}</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="location_limit" class="form-label">Location Limit</label>
                    <input type="number" class="form-control" id="location_limit" name="location_limit" value="{{ admin.location_limit }}" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="new_password" name="new_password">
                </div>
                <button type="submit" class="btn btn-primary">Update Admin</button>
                <a href="{{ url_for('super_admin') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
