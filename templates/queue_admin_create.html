{% extends 'base.html' %}

{% block title %}Create Location{% endblock %}

{% block content %}
    <h1>Create New Location</h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('admin_create_location') }}">
            <div class="form-group">
                <label for="name">Location Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" value="0" min="0">
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Create Location</button>
                <a href="{{ url_for('admin_index') }}" class="button button-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
