{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Admin</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="location_limit" class="form-label">Location Limit</label>
                    <input type="number" class="form-control" id="location_limit" name="location_limit" value="5" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Admin</button>
                <a href="{{ url_for('super_admin') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
